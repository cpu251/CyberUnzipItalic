<!doctype html>
<html lang="zh-CN" class="d-flex" style="min-height:100%;width:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/lightgallery/1.10.0/css/lightgallery.min.css" rel="stylesheet">
    <title>CyberUnzip</title>
  </head>
  <body style="width:100%;background:#f8f8f8;">
    <div class="d-flex justify-content-center align-items-center" style="height:100%;">
      <form class="container">
        <div class="form-group buzhichi" style="display:none">
          <div class="alert alert-danger" role="alert">
            <div><strong>不支持此浏览器，开极速模式或换个浏览器吧</strong></div>
          </div>
        </div>
        <div class="form-group">
          <div class="alert alert-info" role="alert">
            <h5 class="alert-heading">注意</h5>
            <div class="small">不要修改从百度云下载的文件的文件名</div>
            <div class="small">不要用QQ、微信内置的浏览器，也不要用移动端QQ浏览器（可能无法保存文件）</div>
            <div class="small">IOS系统需要从百度云保存文件到本地，再使用Safari点击“浏览”</div>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile" data-browse="选择文件">选择文件或拖入文件到此处</label>
          </div>
        </div>
        <div class="form-group jieya" style="display:none">
          <label for="zipTextarea">复制下面内容给机器人</label>
          <textarea class="form-control" id="zipTextarea" rows="3" readonly></textarea>
        </div>
        <div class="form-group jieyafanhui" style="display:none">
          <label for="unZipTextarea">机器人回话粘贴到下面</label>
          <textarea class="form-control" id="unZipTextarea" rows="3"></textarea>
        </div>
        <div class="form-group d-flex align-items-center jincheng">
          <label class="mr-3 mb-0" for="threads">线程数</label>
          <div class="flex-fill">
            <select class="custom-select" id="threads">
              <option value="1" selected>单线程</option>
              <option value="2">2 线程</option>
              <option value="4">4 线程</option>
              <option value="8">8 线程</option>
              <option value="16">16 线程</option>
              <option value="32">32 线程</option>
              <option value="64">64 线程</option>
              <option value="128">128 线程</option>
            </select>
          </div>
        </div>
        <div class="template" style="display:none">
          <div class="form-group wenjian">
            <div class="alert alert-success d-flex align-items-center">
              <div class="mr-3"><strong class="title"></strong></div>
              <div class="flex-fill youce">
                <div class="progress">
                  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
                </div>
                <div class="float-right tool" style="display:none">
                  <div class="ml-2 mb-2 mb-sm-0">
                    <button type="button" class="btn btn-sm btn-info gallery"><i class="bi bi-images"></i> 预览</button>
                  </div>
                  <div class="ml-2 mb-2 mb-sm-0">
                    <a role="button" class="btn btn-sm btn-success download" href="javascript:;"><i class="bi bi-save"></i> 保存文件</a>
                  </div>
                  <div class="ml-2">
                    <button type="button" class="btn btn-sm btn-dark freedram"><i class="bi bi-archive"></i> 释放内存</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>if(typeof(Promise)==='undefined'||Promise.toString().indexOf("[native code]")===-1){$('.buzhichi').show();}try{eval('async()=>{}');}catch(e){$('.buzhichi').show();}</script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lightgallery/1.10.0/js/lightgallery-all.min.js"></script>
    <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip-fs-full.js"></script>
    <script src="cyberunzipitalic.js?20231106"></script>
  </body>
</html>
